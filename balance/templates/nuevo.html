{% extends "base.html" %}

{% block head_title %}
{{ super() }}: Crear movimiento
{% endblock head_title %}

{% block page_title %}
<h1>Crear nuevo movimiento</h1>
{% endblock page_title %}


{% block contenido %}

<!--
    CRUD, Create, Read, Update, Delete

    GET: Read
    POST: Create (Delete, Update)
    PUT: Update
    DELETE: Delete
-->

<form action="/nuevo/" method="POST">
    <div class="campo-formulario">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha" required>
    </div>

    <div class="campo-formulario">
        <label for="concepto">Concepto</label>
        <input type="text" name="concepto" id="concepto">
    </div>

    <div class="campo-formulario">
        <input type="radio" name="tipo" id="ingreso" value="I">
        <label for="ingreso">Ingreso</label>
        <input type="radio" name="tipo" id="gasto" value="G">
        <label for="gasto">Gasto</label>
    </div>

    <div class="campo-formulario">
        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad" step="any" min=".01"> 
    </div>

    <div class="acciones">
        <button type="submit">Enviar</button>
    </div>
</form>

{% endblock %}
