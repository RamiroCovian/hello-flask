<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance - Lista de movimientos</title>
    <link rel="stylesheet" href="static/css/flat-remix.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>Balance de movimientos</header>
    <nav class="navbar">Inicio | Nuevo</nav>
    <hr>
    <main>
        <table class="paper">
            <tr>
                <th class="titulo-tabla">Fecha</th>
                <th class="titulo-tabla">Concepto</th>
                <th class="titulo-tabla">Tipo</th>
                <th class="titulo-tabla">Cantidad</th>
            </tr>
            {% for m in movs %}
            <tr>
                <td>{{ m.fecha }}</td>
                <td>{{ m.concepto }}</td>
                <td>{{ m.ingreso_gasto }}</td>
                <td>{{ m.cantidad }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <hr>
    <footer>2023 Bootvamp Cero XVII</footer>
</body>
</html>
